<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="month"><button type="button" onclick="getDay();">Tính ngày</button>
<br>
<p id="result"></p>
<script>
    function getDay() {
        let month = document.getElementById("month").value;
        let result = document.getElementById("result");
        let year = new Date().getFullYear();

        switch (Number(month)) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                result.innerHTML = `Tháng ${month} có 31 ngày`;
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                result.innerHTML = `Tháng ${month} có 30 ngày`;
                break;
            case 2:
                if (year % 4 == 0 || (year % 400 == 0 && year % 100 != 0)) {
                    result.innerHTML = `Tháng ${month} có 29 ngày`;
                } else {
                    result.innerHTML = `Tháng ${month} có 28 ngày`;
                }
                break;
        }
    }
</script>
</body>
</html>
